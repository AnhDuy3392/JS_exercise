<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>indexOf</title>
</head>
<body>
	<script>
		const a = [3,4,5];
		const b = [{x:0, y:1}, {x:2, y:3}];
		
		a.forEach(val => console.log(val++));
		console.log(a);
		
		b.forEach(val => {
			val.x++;
			val.y++;
		});
		
		console.log(b);
	</script>
</body>
</html>
