<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>delete variable</title>
</head>
<body>
	<script>
		let arr = [1, 'hello', [2,3], {x:4}];

		for(let i=0; i<arr.length; i++) {
			if(arr[i] === 'hello') arr.splice(i, 1);
			else console.log(arr[i]);
		}
		
		console.log(arr);
	</script>
</body>
</html>
