<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>indexOf</title>
</head>
<body>
	<script>
		const a = ['banana', 'apple', 'grapes', 'apple', 'pear'];
		
		console.log(a.indexOf('banana'));
		console.log(a.indexOf('banana', 1));
		console.log(a.indexOf('apple', 2));
	</script>
</body>
</html>
